<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>colgroup 태그</title>

    <style>
        .attr {
            width: 100px;
        }

        .attr {
            width: 50px;
        }

        .attr {
            width: 80px;

        }
    </style>
</head>

<body>
    <figure>
        <figcaption>테이블 구조</figcaption>

        <table border="1">
            <colgroup>
                <col class="attr1">
                <col class="attr2">
                <col class="attr3">
                <col class="attr4">
            </colgroup>

            <thead>
                <tr>
                    <th>구분</th>
                    <th scope="col">행</th>
                    <th scope="col">행</th>
                    <th scope="col">행</th>
                </tr>
            </thead>
</body>

</html>
